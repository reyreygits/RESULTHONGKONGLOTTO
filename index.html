<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* === BODY & BACKGROUND === */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, rgba(10,20,35,0.8), rgba(30,50,80,0.8)),
                url('https://raw.githubusercontent.com/reyreygits/RESULTHONGKONGLOTTO/main/logo.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    font-size: 32px;
    color: #ffd700;
    text-align: center;
    margin-bottom: 8px;
    text-shadow: 0 2px 10px rgba(255,215,0,0.5);
  }

  .tanggal {
    color: #00eaff;
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 30px;
    text-shadow: 0 1px 5px rgba(0,255,255,0.4);
  }

  /* === CARD GLASS === */
  .card {
    background: rgba(0,0,0,0.2);
    border-radius: 20px;
    padding: 25px;
    max-width: 950px;
    width: 100%;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 50px rgba(0,0,0,0.7);
  }

  /* === TABEL MODERN === */
  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.05);
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
  }

  thead tr {
    background: linear-gradient(90deg, #ffd700, #ff9900);
    color: #000;
  }

  th, td {
    padding: 16px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  tr:hover {
    background: rgba(255,255,255,0.08);
    transition: background 0.3s ease;
  }

  .date {
    font-weight: 700;
    font-size: 20px;
    color: #ffd700;
  }

  /* === BOLA ANGKA 3D GLOSS === */
  .balls {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
  }

  .ball {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    position: relative;
    box-shadow: inset -3px -3px 6px rgba(0,0,0,0.6), 
                inset 3px 3px 6px rgba(255,255,255,0.2),
                0 6px 15px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(145deg, #ffcc00, #d4a600);
  }

  .ball:hover {
    transform: scale(1.15);
    box-shadow: 0 6px 20px rgba(255,255,255,0.4), inset 0 0 6px rgba(0,0,0,0.6);
  }

  .ball span {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    color: #000;
    border-radius: 50%;
    font-size: 14px;
    font-weight: 600;
  }

  /* === Tombol Gradient Neon === */
  .btn {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin: 12px auto 0;
    padding: 14px 30px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,212,255,0.3);
  }

  .btn i { font-size: 18px; }

  .login-btn { background: linear-gradient(90deg, #7f5cff, #00d4ff); }
  .fb-btn { background: linear-gradient(90deg, #1877f2, #00aaff); }
  .tg-btn { background: linear-gradient(90deg, #0088cc, #00d4ff); }

  .btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 30px rgba(255,255,255,0.5);
  }

  /* === Responsive === */
  @media (max-width: 600px) {
    h1 { font-size: 24px; }
    .tanggal { font-size: 14px; margin-bottom: 15px; }
    th, td { padding: 10px; font-size: 14px; }
    .ball { width: 45px; height: 45px; font-size: 16px; }
    .ball span { width: 22px; height: 22px; font-size: 12px; }
    .btn { width: 100%; max-width: 260px; font-size: 14px; padding: 12px 18px; }
  }
</style>
</head>
