<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Keluaran Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd60a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1b263b;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #415a77;
    }
    th {
      background: #778da9;
      color: #000;
    }
    tr:hover {
      background: #415a77;
    }
    .date {
      font-weight: bold;
      color: #ffd60a;
    }
  </style>
</head>
<body>
  <h1>Hasil Keluaran Angka (Simulasi)</h1>
  <table>
    <thead>
      <tr>
        <th>PRIZE</th>
        <th>TANGGAL</th>
        <th>Angka Keluaran</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="date">1</td>
        <td>17-09-2025</td>
        <td>1234</td>
      </tr>
      <tr>
        <td class="date">2</td>
        <td>17-09-2025</td>
        <td>5678</td>
      </tr>
      <tr>
        <td class="date">3</td>
        <td>17-09-2025</td>
        <td>9012</td>
      </tr>
      <tr>
    </tbody>
  </table>
</body>
</html>
