<style>
  /* === BODY & BACKGROUND === */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    padding: 20px;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
                url('https://raw.githubusercontent.com/reyreygits/RESULTHONGKONGLOTTO/main/logo.png') no-repeat center center fixed;
    background-size: cover;
    background-position: center;
  }

  h1 {
    text-align: center;
    color: #ffd60a;
    font-size: 32px;
    margin-bottom: 10px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
  }

  .tanggal {
    text-align: center;
    font-size: 18px;
    margin-bottom: 25px;
    color: #00eaff;
    font-weight: 600;
    text-shadow: 0 1px 5px rgba(0,255,255,0.4);
  }

  /* === CARD === */
  .card {
    max-width: 900px;
    margin: auto;
    background: rgba(10,10,10,0.6);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 50px rgba(0,0,0,0.8);
  }

  /* === TABLE === */
  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 15px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    margin-bottom: 20px;
  }

  thead tr {
    background: linear-gradient(90deg, #ffd60a, #ff9900);
    color: #000;
  }

  th, td {
    padding: 14px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  tr:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  .date {
    font-weight: 700;
    font-size: 20px;
    color: #ffd60a;
  }

  /* === BOLA ANGKA === */
  .balls {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .ball {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset -3px -3px 6px rgba(0,0,0,0.7), 
                inset 3px 3px 6px rgba(255,255,255,0.2),
                0 4px 10px rgba(0,0,0,0.6);
  }

  .ball:hover { transform: scale(1.1); }

  .ball span {
    background: #111;
    color: #ffd60a;
    border-radius: 50%;
    width: 26px;
    height: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
  }

  /* Warna bola */
  .b0  { background: radial-gradient(circle at 30% 30%, #333, #000); }
  .b1  { background: radial-gradient(circle at 30% 30%, #ffcc00, #d4a600); }
  .b2  { background: radial-gradient(circle at 30% 30%, #0055ff, #000088); }
  .b3  { background: radial-gradient(circle at 30% 30%, #ff3333, #880000); }
  .b4  { background: radial-gradient(circle at 30% 30%, #800080, #400040); }
  .b5  { background: radial-gradient(circle at 30% 30%, #ff6600, #993300); }
  .b6  { background: radial-gradient(circle at 30% 30%, #006400, #003300); }
  .b7  { background: radial-gradient(circle at 30% 30%, #800000, #400000); }
  .b8  { background: radial-gradient(circle at 30% 30%, #111, #000); }
  .b9  { background: radial-gradient(circle at 30% 30%, #ffd60a, #d4a600); }

  /* === Tombol === */
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 15px auto 0;
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 220px;
    box-shadow: 0 6px 20px rgba(0,212,255,0.25);
  }

  .btn i { font-size: 18px; }

  .btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 25px rgba(127,92,255,0.4);
  }

  .login-btn { background: linear-gradient(90deg, #7f5cff, #00d4ff); }
  .fb-btn { background: linear-gradient(90deg, #1877f2, #00aaff); }
  .tg-btn { background: linear-gradient(90deg, #0088cc, #00d4ff); }

  /* === Responsif Mobile === */
  @media (max-width: 600px) {
    h1 { font-size: 22px; }
    .tanggal { font-size: 14px; margin-bottom: 15px; }
    th, td { padding: 8px; font-size: 14px; }
    .date { font-size: 16px; }
    .ball { width: 40px; height: 40px; font-size: 14px; }
    .ball span { width: 20px; height: 20px; font-size: 12px; }
    .btn { width: 100%; max-width: 280px; font-size: 14px; padding: 12px 18px; }
  }
</style>
</head>
