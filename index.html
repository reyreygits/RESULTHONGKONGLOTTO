<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Keluaran Hongkong Lotto - Glorygame99</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* === BODY & BACKGROUND === */
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, rgba(15,32,39,0.8), rgba(44,83,100,0.8));
    }

    /* Logo tengah */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 200px;
      width: 50%;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #ffd60a;
      margin-bottom: 5px;
      font-size: 28px;
    }

    .tanggal {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
      color: #00eaff;
      font-weight: 600;
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      min-width: 300px;
    }

    thead tr {
      background: linear-gradient(90deg, #ffd60a, #ff9900);
      color: #000;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .date {
      font-weight: 900;
      color: #ffd60a;
      font-size: 20px;
    }

    .balls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .ball {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      transition: transform 0.3s ease;
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.6), 
                  inset 3px 3px 6px rgba(255,255,255,0.3),
                  0 4px 10px rgba(0,0,0,0.5);
    }

    .ball:hover { transform: scale(1.1); }

    .ball span {
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    /* Warna bola */
    .b0  { background: radial-gradient(circle at 30% 30%, #fff, #bbb); color: #000; }
    .b1  { background: radial-gradient(circle at 30% 30%, #ffcc00, #d4a600); }
    .b2  { background: radial-gradient(circle at 30% 30%, #0000ff, #000088); }
    .b3  { background: radial-gradient(circle at 30% 30%, #ff0000, #880000); }
    .b4  { background: radial-gradient(circle at 30% 30%, #800080, #400040); }
    .b5  { background: radial-gradient(circle at 30% 30%, #ff6600, #993300); }
    .b6  { background: radial-gradient(circle at 30% 30%, #006400, #003300); }
    .b7  { background: radial-gradient(circle at 30% 30%, #800000, #400000); }
    .b8  { background: radial-gradient(circle at 30% 30%, #000000, #333333); }
    .b9  { background: radial-gradient(circle at 30% 30%, #ffcc00, #d4a600); }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto 0;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,212,255,0.25);
      width: 220px;
    }

    .btn i { font-size: 18px; }
    .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(127,92,255,0.35);
    }

    .login-btn { background: linear-gradient(90deg, #7f5cff, #00d4ff); }
    .fb-btn { background: linear-gradient(90deg, #1877f2, #00aaff); }
    .tg-btn { background: linear-gradient(90deg, #0088cc, #00d4ff); }

    /* Responsif Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .tanggal { font-size: 14px; margin-bottom: 15px; }
      th, td { padding: 8px; font-size: 14px; }
      .date { font-size: 16px; }
      .ball { width: 40px; height: 40px; font-size: 14px; }
      .ball span { width: 20px; height: 20px; font-size: 12px; }
      .btn { width: 100%; max-width: 280px; font-size: 14px; padding: 12px 18px; }
      .logo-container img { max-width: 150px; width: 60%; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/reyreygits/RESULTHONGKONGLOTTO/main/logo.png" alt="Logo">

    <!-- Tombol -->
    <button class="btn login-btn" onclick="window.location.href='https://glorygame99-jpe.xyz/'">

</body>
</html>
